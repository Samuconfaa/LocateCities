# PERMESSI CONSIGLIATI
# ====================
#
# Per il sistema VIP, configura questi permessi nel tuo plugin di permessi:
#
# Utenti normali:
# - locatecities.use (permette /citta search)
#
# Utenti VIP:
# - locatecities.use
# - locatecities.vip.teleport (permette /citta tp con cooldown)
#
# Staff/Admin:
# - locatecities.use
# - locatecities.admin (permette comandi admin)
# - locatecities.free (bypass completo di costi e cooldown)
# - locatecities.noratelimit (bypass rate limiting)
#
# NOTA: Gli admin e utenti con 'locatecities.free' possono sempre teletrasportarsi
#       indipendentemente dal sistema VIP