# Configurazione LocateCities Plugin
# =============================================================

# Punto di origine: coordinate geografiche reali che corrispondono al punto (0,0) in Minecraft
lat_origin: 41.9028    # Latitudine di Roma (esempio)
lon_origin: 12.4964    # Longitudine di Roma (esempio)

# Fattore di scala ottimizzato
scale: 1000.0

# Altezza Y di default
y_default: 64

# Impostazioni funzionalità
enable_teleport: true
use_terrain_height: true

# Impostazioni API ottimizzate per performance
api_timeout: 8000              # Aumentato a 8 secondi per ridurre fallimenti
cache_duration_hours: 48       # Aumentato a 48 ore per ridurre chiamate API

# Impostazioni avanzate ottimizzate
invert_x: false
invert_z: false

# Impostazioni Economy
economy:
  enable: true
  search_cost: 10.0
  teleport_cost: 50.0
  free_distance: 1000

# Rate Limiting ottimizzato per performance
rate_limit:
  enabled: true
  search_cooldown: 2
  teleport_cooldown: 5

# SISTEMA VIP TELEPORT
# ===========================
# Sistema che restringe il teletrasporto solo agli utenti con permesso specifico
teleport_permission_system:
  # Abilita il sistema VIP (se disabilitato, tutti possono teletrasportarsi)
  enabled: true

  # Permesso richiesto per poter teletrasportarsi
  # Solo gli utenti con questo permesso (o admin/free) possono usare /citta tp
  required_permission: "locatecities.vip.teleport"

  # Cooldown in giorni per gli utenti VIP (ogni quanto possono teletrasportarsi)
  cooldown_days: 3

  # Se true, gli utenti senza permesso VIP possono comunque cercare città
  # Se false, anche la ricerca è limitata
  allow_others_search_only: true

# SISTEMA COOLDOWN SENZA PERMESSO VIP
# Se il sistema VIP è abilitato sopra, queste impostazioni vengono ignorate
teleport_day_cooldown:
  enabled: false              # Disabilitato in favore del sistema VIP
  days: 7

# IMPOSTAZIONI PERFORMANCE
# ====================================
performance:
  # Cache settings ottimizzate
  max_cache_size: 500           # Limite cache città
  cache_cleanup_interval: 600   # Cleanup ogni 10 minuti (secondi)

  # Database settings
  database_batch_size: 50       # Batch size per inserimenti
  database_batch_timeout: 30    # Timeout batch in secondi
  connection_pool_size: 3       # Numero connessioni pool

  # Memory management
  max_player_stats: 1000        # Max giocatori nelle statistiche
  max_city_stats: 1000          # Max città nelle statistiche
  stats_save_interval: 300      # Salvataggio stats ogni 5 minuti

  # Threading
  async_operations: true        # Abilita operazioni asincrone
  thread_pool_size: 2           # Numero thread per I/O

  # Logging ottimizzato
  log_level: "INFO"             # Ridotto logging per performance
  log_cache_operations: false   # Disabilita log cache dettagliati
  log_database_operations: false # Disabilita log database dettagliati

