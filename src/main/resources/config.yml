  searching: "üîç Ricerca di {city} in corso..."
  found: "üìç {city} si trova alle coordinate X:{x} Z:{z}"
  teleported: "‚úà Teletrasportato a {city}!"
  not_found: "‚ùå Citt√† non trovata: {city}"
  teleport_disabled: "‚ùå Il teletrasporto √® disabilitato!"
  no_permission: "‚ùå Non hai il permesso per usare questo comando!"