name: LocateCities
version: 1.3.0
main: it.samuconfaa.locateCities.LocateCities
author: SamuConfaa
description: Plugin per localizzare città del mondo reale in coordinate Minecraft con sistema VIP avanzato
api-version: 1.21
website: https://github.com/samuconfaa/LocateCities
depend: [Vault]
softdepend: [Vault]

commands:
  citta:
    description: Comandi per interagire con le città
    usage: /<command> <search|tp|history|tutorial> [parametri]
    permission: locatecities.use
    permission-message: Non hai il permesso per usare questo comando
    aliases: [city, locate]
  cittaadmin:
    description: Comandi amministrativi per LocateCities
    usage: /<command> <reload|clearcache|info|setorigin|setscale|stats|near|bypass|playerhistory|cleandb|dbstats|vip>
    permission: locatecities.admin
    permission-message: Non hai il permesso per usare questo comando

permissions:
  locatecities.use:
    description: Permette di usare i comandi /citta per cercare città
    default: true

  locatecities.teleport:
    description: Permette di teletrasportarsi alle città (sistema classico)
    default: true

  # NUOVO SISTEMA VIP
  locatecities.vip.teleport:
    description: Permesso VIP per teletrasportarsi con cooldown personalizzato
    default: false
    children:
      locatecities.use: true

  # PERMESSI ADMIN
  locatecities.admin:
    description: Permette di usare i comandi amministrativi
    default: op
    children:
      locatecities.use: true
      locatecities.teleport: true
      locatecities.vip.teleport: true

  locatecities.free:
    description: Bypass completo di tutti i costi economici e cooldown
    default: op
    children:
      locatecities.use: true
      locatecities.teleport: true
      locatecities.vip.teleport: true

  locatecities.noratelimit:
    description: Bypass del rate limiting per secondi
    default: op
    children:
      locatecities.use: true
